name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  VCPKGRS_DYNAMIC: 1

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: rustup default nightly-2020-05-14 && rustup component add rustfmt
    - name: Build
      run: cd rust && cargo build
    - name: Build IT
      run: cd integration-tests/rust && cargo build
    - name: Build Benchmarks
      run: cd benchmarks && cargo build
    - name: Run tests
      run: cd rust && cargo test

  Mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        brew install rustup
        rustup default nightly-2020-05-14 && rustup component add rustfmt
    - name: Build
      run: cd rust && cargo build
    - name: Build IT
      run: cd integration-tests/rust && cargo build
    - name: Build Benchmarks
      run: cd benchmarks && cargo build
    - name: Run tests
      run: cd rust && cargo test

  Windows:
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: Pre-requisite for Windows vcpkg
      uses: actions/checkout@v2
      with:
        repository: Microsoft/vcpkg
        path: vcpkg
    - name: Install vcpkg
      run: |
        cd vcpkg && ./bootstrap-vcpkg.bat
        vcpkg integrate install
        vcpkg install openssl:x64-windows
    - name: Setup
      run: |
        rustup default nightly-2020-05-14 && rustup component add rustfmt
    - name: Build
      run: |
        cd rust && cargo build
    - name: Build IT
      run: |
        cd integration-tests/rust && cargo build
    - name: Build Becnhmarks
      run: |
        cd benchmarks && cargo build
    - name: Run tests
      run: |
        cd rust && cargo test
    

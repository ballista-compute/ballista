name: Rust
on: [workflow_dispatch]
#on:
#  push:
#    paths:
#      - rust/**
#  pull_request:
#    paths:
#      - rust**

# Note, toolchain version must match the rustup version: either "nightly" or "nightly-YYYY-MM-DD"
# and must contain the toolchain for the OS at the end.

env:
  VCPKGRS_DYNAMIC: 1
  #TOOLCHAIN_VERSION: stable-x86_64-pc-windows-msvc

jobs:
  PreTestChecks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup environment variables
      run: | 
        cargo_version_full=`cargo --version`
        cargo_version_removed_prefix=${cargo_version_full#*cargo }
        cargo_version=${cargo_version_removed_prefix% (*}
        echo "CARGO_VERSION=$cargo_version" >> $GITHUB_ENV
    - uses: actions/cache@v2
      id: cache-cargo
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-
    - name: Lint Ballista
      run: cd rust/ballista && cargo clippy -- -D warnings
    - name: Check Ballista formatting
      run: cd rust/ballista && cargo fmt -- --check
    - name: Workspace rebuild for cache
      if: steps.cache-cargo.outputs.cache-hit != 'true'
      #Do a full workspace rebuild so that the cache contains artifacts for all workspace members while avoid cache bloat due to version changes
      run: |
        cargo clean
        cargo build

  Ubuntu:
    runs-on: ubuntu-latest
    needs: [PreTestChecks]
    steps:
    - uses: actions/checkout@v2
    - name: Setup environment variables
      run: | 
        cargo_version_full=`cargo --version`
        cargo_version_removed_prefix=${cargo_version_full#*cargo }
        cargo_version=${cargo_version_removed_prefix% (*}
        echo "CARGO_VERSION=$cargo_version" >> $GITHUB_ENV
    - uses: actions/cache@v2
      id: cache-cargo
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-
    - name: Build Ballista
      run: cd rust/ballista && cargo build
    - name: Run tests
      run: cd rust/ballista && cargo test
    - name: Workspace rebuild for cache
      if: steps.cache-cargo.outputs.cache-hit != 'true'
      #Do a full workspace rebuild so that the cache contains artifacts for all workspace members while avoid cache bloat due to version changes
      run: |
        cargo clean
        cargo build

  Mac:
    runs-on: macos-latest
    needs: [PreTestChecks]
    steps:
    - uses: actions/checkout@v2
    - name: Setup environment variables
      run: | 
        cargo_version_full=`cargo --version`
        cargo_version_removed_prefix=${cargo_version_full#*cargo }
        cargo_version=${cargo_version_removed_prefix% (*}
        echo "CARGO_VERSION=$cargo_version" >> $GITHUB_ENV
    #Removed cache actions for non-ubuntu platforms as target directory is ~3GB and githubs total limit is 5GB
    - uses: actions/cache@v2
      id: cache-cargo
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-v${{env.CARGO_VERSION}}-
    - name: Build Ballista
      run: cd rust/ballista && cargo build
    - name: Run tests
      run: cd rust/ballista && cargo test
    - name: Workspace rebuild for cache
      if: steps.cache-cargo.outputs.cache-hit != 'true'
      #Do a full workspace rebuild so that the cache contains artifacts for all workspace members 
      #Have to change directories to python to get .cargo/config to get properly read
      #Required since pyo3 on mac needs additional compiler arguments
      run: |
        cargo clean
        cd rust
        cargo build
        cd ../python
        cargo build


  Windows:
    runs-on: windows-2016
    needs: [PreTestChecks]
    steps:
    - uses: actions/checkout@v2
    - name: Setup environment variables
      run: |
        #Setting up cargo version variable 
        $full_version = cargo --version
        $version = $full_version -replace ".*cargo " -replace " \(.*"
        echo "CARGO_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

        #Setting up openssl version variable
        $package_md = vcpkg search openssl | Select-String -Pattern "^openssl\s+[^\s]+\s+.*$"
        if ($package_md.Count -gt 1){
            echo "::error::vcpkg found many packages matching regex instead of one: $package_md"
        }
        if ($package_md.Count -eq 0){
          echo "::error::vcpkg could not find any packages matching the regex"
        }
        
        $version = [regex]::match($package_md, '^openssl\s+([^\s]+)\s+.*$').Groups[1].Value
        echo "MOST_RECENT_OPENSSL_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - uses: actions/cache@v2
      id: cache-cargo
      with:
        path: |
          %USERPROFILE%\.cargo\registry
          %USERPROFILE%\.cargo\git
          target
        key: ${{ runner.os }}-cargo-v${{ env.CARGO_VERSION }}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-v${{ env.CARGO_VERSION }}-
    
    - uses: actions/cache@v2
      id: cache_openssl
      with:
        path: |
          vcpkg-cache
        key: ${{ runner.os }}-cache-openssl-${{env.MOST_RECENT_OPENSSL_VERSION}}

    - name: Prepare the Windows Build Environment
      run: |
        $abs_path = "{0}\vcpkg-cache" -f $pwd
        vcpkg integrate install
        vcpkg install openssl:x64-windows --binarysource="files,$abs_path,readwrite"
    - name: Build Ballista
      run: |
        cd rust\ballista && cargo build
    - name: Run tests
      run: |
        cd rust\ballista && cargo test
    - name: Workspace rebuild for cache
      if: steps.cache-cargo.outputs.cache-hit != 'true'
      #Do a full workspace rebuild so that the cache contains artifacts for all workspace members while avoid cache bloat due to version changes
      run: |
        cargo clean
        cargo build

  


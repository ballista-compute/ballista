// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'application'

application {
    mainClassName = 'org.ballistacompute.benchmarks.spark.Main'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.11 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'

    implementation('org.slf4j:slf4j-api:1.7.25')

    implementation('com.datasift.dropwizard.scala:dropwizard-scala-core_2.12:1.3.7-1') {
        exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
    }

    implementation('org.apache.spark:spark-sql_2.12:2.4.4') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }

    implementation('org.rogach:scallop_2.12:3.2.0')

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'
}

